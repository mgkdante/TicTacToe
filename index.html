<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
<div id="container">
    <header>
        <h2>Turn: <span id="player-turn"></span></h2>
        <h2>Winner: <span id="winner"></span></h2>
    </header>
    <main>
        <div id="game-board">
            <div class="board-row">
                <div class="board-col" id="1"></div>
                <div class="board-col" id="2"></div>
                <div class="board-col" id="3"></div>
            </div>
            <div class="board-row">
                <div class="board-col" id="4"></div>
                <div class="board-col" id="5"></div>
                <div class="board-col" id="6"></div>
            </div>
            <div class="board-row">
                <div class="board-col" id="7"></div>
                <div class="board-col" id="8"></div>
                <div class="board-col" id="9"></div>
            </div>
        </div>
        <button id="reset-button">Reset Game</button>
    </main>
</div>

 <dialog id="form-dialog">
        <form method="dialog">
            <ul id="input-list">
                <li class="input-field">
                    <label for="player1">Player 1 Name<span aria-required="true">*</span></label>
                    <input type="text" name="player 1" id="player1" placeholder="Henry"
                           required>
                </li>
                <li class="input-field">
                    <label for="player2">Player 2 Name<span aria-required="true">*</span></label>
                    <input type="text" name="player 2" id="player2" placeholder="Dante"
                           required>
                </li>
                <li>
                    <button type="submit" id="submit-players">Enter Players</button>
                </li>
            </ul>
        </form>
    </dialog>


    <script src="index.js"></script>
</body>
</html>
